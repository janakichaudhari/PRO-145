<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
            <a-octahedron position="3 0.9 -3" color="orange",radius="0.45"></a-octahedron>
            <a-ring postion="-4 0.9 -3" color="teal" radius-inner="0.25" radius-outer="0.7"></a-ring>
            <a-triangle position="-2 0.9 -3" color="red" vertex-c="1 -1 0"></a-triangle>
            <a-cone position="-1 0.9 -3" color="purple" radius-bottom="0.2" radius-top="0.01"></a-cone>
            <a-cylinder position="1 0.9 -3" radius="0.5" height="1.5" color="yellow"></a-cylinder>
            <a-tetrahedron position="-3.5 0.9 -3" color="green" radius="0.7"></a-tetrahedron>
        </a-scene>
    </body>
</html>
